[tool.poetry]
name = "certbrother"
version = "0.2.0"
description = ""
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"
urllib3 = "^1.26.15"
requests-html = "^0.10.0"
loguru = "^0.6.0"
click = "^8.1.3"

[tool.poetry.dependencies.pydantic]
extras = [
    "dotenv",
]
version = "^1.10.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.261"
mypy = "^1.2.0"
pytest = "^7.3.0"
black = "^23.3.0"
types-urllib3 = "^1.26.25.10"
types-requests = "^2.28.11.17"

[tool.poetry.scripts]
certbrother = "certbrother:main"

[tool.ruff]
line-length = 200

[tool.mypy]
plugins = "pydantic.mypy"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "certbrother"
description = ""
version = "0.1.0"
readme = "README.md"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" },
]
